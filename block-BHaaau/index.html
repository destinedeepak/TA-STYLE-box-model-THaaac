<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/stylesheets/style.css">
    <title>Box Model | Assisgnment 3</title>
</head>
<body>
    <header class="main-header">
            <h1 class="header-text">The box model, box-sizing & box-shadow</h1>
    </header>
    <main>
        <section>
            <article class="article">
                <hr/>
                <h2 class="exercise centre">Exercise1</h2>
                <div class="ex1-outer-div">
                    <div class="ex1-inner-div"></div>
                </div>
                <div class="display-properties centre">
                    <span class="dot-1 inline-block"></span>
                    <span class="text">Content</span>

                    <span class="dot-2 inline-block"></span>
                    <span class="text">Padding</span><span>

                    <span class="dot-3 inline-block"></span>
                    <span class="text">Border</span>

                    <span class="dot-4 inline-block"></span>
                    <span class="text">Margin</span>
                </div>
            </article>
            <article>
                <hr/>
                <h2 class="exercise centre">Exercise2</h2>
                <h3 class="title centre">no border on these boxes.</h3>
                <div class="ex2-outer-div">
                    <span class="ex2-inner-square"></span>
                    <span class="ex2-inner-square"></span>
                    <span class="ex2-inner-square"></span>
                
                </div>
                <hr/>
            </article>
            <article>
                <h3 class="title centre">1px border on these boxes.</h3>
                <div class="ex3-outer-div">
                    <span class="ex2-inner-square border"></span>
                    <span class="ex2-inner-square border"></span>
                    <span class="ex2-inner-square block border"></span>
                </div>
                <hr/>
            </article>
            <article>
                <h3 class="title centre">1px border on these boxes but they are in sameline.</h3>
                <div class="ex2-outer-div buttom-margin">
                    <span class="ex2-inner-square border"></span>
                    <span class="ex2-inner-square border"></span>
                    <span class="ex2-inner-square border"></span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
